<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <!--
        点对应加减乘除按钮的时候，将两个输入框中的数字做对应的算术，并将结果显示在id为result的p标签内。
        暂时不用做任何异常处理 
    -->
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
    var first_number = document.querySelector("#first-number");
    var second_number = document.querySelector("#second-number");
    var result = document.querySelector("#result");
    // alert(first_number.placeholder);
    // alert(second_number.placeholder);
    document.querySelector("#add-btn").addEventListener("click",function(){
        result.innerHTML = parseInt(first_number.value) + parseInt(second_number.value);
    });
    document.querySelector("#minus-btn").addEventListener("click",function(){
        result.innerHTML = parseInt(first_number.value) - parseInt(second_number.value);
    });
    document.querySelector("#times-btn").addEventListener("click",function(){
        result.innerHTML = parseInt(first_number.value) * parseInt(second_number.value);
    });
    document.querySelector("#divide-btn").addEventListener("click",function(){
        result.innerHTML = parseInt(first_number.value) / parseInt(second_number.value);
    });
    </script>
</body>
</html>
